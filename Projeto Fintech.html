<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexBank - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-weight: bold;
            color: #000;
        }

        .nav-link {
            color: #000;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 16px;
        }

        .card h2, .card h5, .card h6 {
            margin-bottom: 0.5rem;
        }

        .action-icon {
            font-size: 48px;
            color: #000;
        }

        .action-label {
            margin-top: 8px;
            font-weight: 500;
        }

        footer {
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">NexBank</a>
            <div class="d-flex align-items-center">
                <img src="Foto de perfil.jpeg" alt="Perfil" class="profile-img ms-3">
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container my-5">

        <!-- Saudação -->
        <div class="mb-4">
            <h2>Olá, Maria!</h2>
        </div>

        <!-- Linha saldo e ações -->
        <div class="row g-4">

            <!-- Saldo -->
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h6 class="text-muted">Saldo da conta</h6>
                    <h2 class="fw-bold">$4.262,70</h2>
                    <small class="text-success">+20% a mais que o mês anterior</small>
                </div>
            </div>

            <!-- Ações rápidas -->
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <div class="d-flex justify-content-around flex-wrap text-center">
                        <div>
                            <i class="bi bi-cash-stack action-icon"></i>
                            <div class="action-label">Pix</div>
                        </div>
                        <div>
                            <i class="bi bi-piggy-bank action-icon"></i>
                            <div class="action-label">Investir</div>
                        </div>
                        <div>
                            <i class="bi bi-credit-card action-icon"></i>
                            <div class="action-label">Cartões</div>
                        </div>
                        <div>
                            <i class="bi bi-file-earmark-text action-icon"></i>
                            <div class="action-label">Extrato</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Gráfico -->
        <div class="row mt-4" style="max-height: 40%;">
            <div class="col-12">
                <div class="card shadow-sm p-4 width-100">
                    <h5 class="mb-3">Gastos recentes</h5>
                    <img src="Grafico de gastos.jpeg" class="img-fluid rounded" alt="Gráfico" style="max-height: 50vh;">
                </div>
            </div>
        </div>
    
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-4 text-muted">
        © 2025 NexBank - Todos os direitos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
